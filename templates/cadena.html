<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for cadena in response['cadena'] %}
        <h1>Cadena {{ cadena['index'] }}</h1>
        {% for transaccion in cadena['transacciones'] %}
            <p>{{ transaccion }}</p>
        {% endfor %}
        <p>{{ cadena }}</p>
    {% endfor %}
</body>
</html>
